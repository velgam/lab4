name: Release Deploy

on:
  release:
    types: [published]

jobs:
  deploy-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create version folder
      run: |
        mkdir -p versions/${{ github.event.release.tag_name }}
        cp -r *.html ru/ en/ versions/${{ github.event.release.tag_name }}/
        
    - name: Commit and push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Add version ${{ github.event.release.tag_name }}" || exit 0
        git push
        
