name: Release Deploy

on:
  release:
    types: [published]

jobs:
  deploy-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create version folder
      run: |
        echo "ğŸš€ Creating version: ${{ github.event.release.tag_name }}"
        mkdir -p versions/${{ github.event.release.tag_name }}
        cp -r *.html ru/ en/ versions/${{ github.event.release.tag_name }}/
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        
    - name: Update release with link
      run: |
        RELEASE_URL="https://velgam.github.io/lab4/versions/${{ github.event.release.tag_name }}/"
        echo "ğŸŒ Site deployed to: $RELEASE_URL"