name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create version folder on release
      if: github.event_name == 'release'
      run: |
        echo "ðŸ”„ Creating version folder for ${{ github.event.release.tag_name }}"
        mkdir -p versions/${{ github.event.release.tag_name }}
        cp -r *.html ru/ en/ versions/${{ github.event.release.tag_name }}/
        echo "âœ… Created versions/${{ github.event.release.tag_name }}/"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./