name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create version folder on release
      if: github.event_name == 'release'
      run: |
        echo "ðŸŽ¯ Creating version: ${{ github.event.release.tag_name }}"
        mkdir -p versions/${{ github.event.release.tag_name }}
        cp -r *.html ru/ en/ versions/${{ github.event.release.tag_name }}/
        echo "âœ… Version folder created: versions/${{ github.event.release.tag_name }}/"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4